<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="includes/jquery-3.4.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Baconian Server Calc</title>
</head>
<body>
    <h1>Baconian Server Calc</h1>
    <div id="input">
        <input type="number" placeholder="num0" id="num0In">
        <button class="setOperationButton">+</button>
        <button class="setOperationButton">-</button>
        <button class="setOperationButton">*</button>
        <button class="setOperationButton">/</button>
        <input type="number" placeholder="num1" id="num1In">
        <button id="equalsButton">=</button>
        <button id="clearInputsButton">C</button>
        <h2 id="answerOut">
            0.0
        </h2>
    </div>
</body>
</html>
