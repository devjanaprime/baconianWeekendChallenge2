<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="includes/jquery-3.4.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Baconian Server Calc</title>
</head>
<body>
    <h1>Baconian Server Calc</h1>
    <div id="input">

        <input type="text" placeholder="0" id="calculatorOut"><button id="clearInputsButton">C</button>
        <p>
            <button class="setNumberButton">7</button>
            <button class="setNumberButton">8</button>
            <button class="setNumberButton">9</button>
            <button class="setOperationButton">+</button>
        </p>        
        <p>
            <button class="setNumberButton">4</button>
            <button class="setNumberButton">5</button>
            <button class="setNumberButton">6</button>
            <button class="setOperationButton">-</button>
        </p> 
        <p>
            <button class="setNumberButton">1</button>
            <button class="setNumberButton">2</button>
            <button class="setNumberButton">3</button>
            <button class="setOperationButton">*</button>
        </p> 
        <p>
            <button class="setNumberButton">.</button>
            <button class="setNumberButton">0</button>
            <button id="equalsButton">=</button>
            <button class="setOperationButton">-</button>
        </p>
    </div>
    <div id="historyOut">
        <p>asdf</p>
    </div>
</body>
</html>
